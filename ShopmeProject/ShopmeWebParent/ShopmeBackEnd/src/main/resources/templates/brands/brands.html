<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

	<head th:replace="layouts :: header('Brands Directory',  'none')"/>
	
	<body>
		<div class = "container-fluid">
			<div th:replace="layouts :: divnavbar">	
			</div>
			
			<div>
				<h2>Manage Brands</h2>
				<a th:href="@{/brands/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
				<a th:href="@{/brands/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"> </a>
				<a th:href="@{/brands/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
				<a th:href="@{/brands/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark mr-2">  </a>
			</div>
			
			<div th:replace="fragments :: search_form_and_message('/brands/pages/1')"/>
			
			<div class="full-details">
				<table class="table table-bordered table-striped table-hover table-responsive-xL ">
					<thead class="thead-dark">
						<tr>
							<th class="hideable-column">Brand ID</th>
							<th>Logo</th>
							<th th:replace="fragments :: column_link('/brands', 'name', 'Brand Name', 'none')"/>
							<th>Categories</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="brand : ${listBrands}" >
							<td class="hideable-column">[[${brand.id}]]</td>
							<td>
								<img th:src=@{${brand.LogoPath}} style="width: 100px" class="img-fluid"/>
							</td>
							<td>[[${brand.name}]]</td>
							<td>
								<th:block th:each="cat : ${brand.categories}">
									<span class = "badge badge-secondary" th:text="${cat.name}"></span>
								</th:block>
							</td>
							
							<td>
								<div th:replace="fragments ::edit('Brand', '/brands/edit/' + ${brand.id})"/>
								&nbsp;&nbsp;
								<div th:replace="fragments ::delete('Brand', ${brand.id}, '/brands/delete/' + ${brand.id}, true)" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="less-details">
				<div th:each="brand : ${listBrands}" class="row m-1">
					<div class="col-6">
						<img th:src="@{${brand.LogoPath}}" style="width: 100px" class="img-fluid" />
					</div>
					
					<div class="col-6">
						<div> [[${brand.name}]] </div>
						<div class="mt-2">
							<div th:replace="fragments ::edit('Brand', '/brands/edit/' + ${brand.id})"/>
							&nbsp;&nbsp;
							<div th:replace="fragments ::delete('Brand', ${brand.id}, '/brands/delete/' + ${brand.id}, true)" />
						</div>
					</div>
					<div>&nbsp;</div>
				</div>
			</div>
			
			<div th:replace="fragments :: pagination('/brands', 'brands')"/>
			
			<div th:replace="modal_fragments :: confirm_modal"></div>
			
			<div th:replace="layouts :: footer"/>
		</div>
		
		<script type="text/javascript">
			function clearFilter(){
				window.location = "[[@{/brands}]]";
			}
			
			$(document).ready(function(){
				$("#logoutLink").on("click", function(e){
					e.preventDefault();
					document.logoutForm.submit();
				});
			});
			
			$(document).ready(function(){
				$(".Link-delete").on("click", function(e){
					e.preventDefault();
					showDeleteConfirmModal($(this), 'brand');
				});
			});
			
			function showDeleteConfirmModal(link, entityName){
				entityId = link.attr("entityId");
				
				$("#yesButton").attr("href", link.attr("href"));
				$("#confirmText").text("Are you sure you want to delete this " + entityName + " ID " + entityId + "?");
				$("#confirmModal").modal();
			}
		</script>
		
	</body>
</html>
