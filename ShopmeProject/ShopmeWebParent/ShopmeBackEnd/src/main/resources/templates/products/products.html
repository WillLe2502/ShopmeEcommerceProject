<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

	<head th:replace="layouts :: header('Products Directory')"/>
	
	<body>
		<div class = "container-fluid">
			<div th:replace="layouts :: divnavbar">	
			</div>
			
			<div>
				<h2>Manage Products</h2>
				<a th:href=@{/products/new} class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
				<a th:href="@{/products/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"> </a>
			</div>
			
			<div th:replace="fragments :: search_form_and_message('/products/pages/1')"/>
			
			<div class="full-details">
				<table class="table table-bordered table-striped table-hover table-responsive-xL ">
					<thead class="thead-dark">
						<tr>
							<th>Product ID</th>
							<th>Main Image</th>
							<th>Product Name</th>
							<th>Brand</th>
							<th>Category</th>
							<th>Enabled</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${listProducts}" >
							<td>[[${product.id}]]</td>
							<td></td>
							<td>[[${product.name}]]</td>
							<td>[[${product.brand.name}]]</td>
							<td>[[${product.category.name}]]</td>
							
							<td>
								<div th:replace="fragments :: status(${product.enabled}, 'Product', '/products/' + ${product.id})"/>
							</td>
							
							<td>
								<a class="fas fa-file-alt fa-2x icon-green"
									th:href = "@{'/products/detail/' + ${product.id}}"
									title="View detials"></a>
								&nbsp;&nbsp;
								<div th:replace="fragments ::edit('Product', '/products/edit/' + ${product.id})"/>
								&nbsp;&nbsp;
								<div th:replace="fragments ::delete('Product', ${product.id}, '/products/delete/' + ${product.id}, true)" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div th:replace="modal_fragments :: confirm_modal"></div>
			
			<div th:replace="layouts :: footer"/>
		</div>
		
		<script type="text/javascript">
			function clearFilter(){
				window.location = "[[@{/categories}]]";
			}
			
			$(document).ready(function(){
				$("#logoutLink").on("click", function(e){
					e.preventDefault();
					document.logoutForm.submit();
				});
			});
			
			$(document).ready(function(){
				$(".Link-delete").on("click", function(e){
					e.preventDefault();
					showDeleteConfirmModal($(this), 'category');
				});
			});
			
			function showDeleteConfirmModal(link, entityName){
				entityId = link.attr("entityId");
				
				$("#yesButton").attr("href", link.attr("href"));
				$("#confirmText").text("Are you sure you want to delete this " + entityName + " ID " + entityId + "?");
				$("#confirmModal").modal();
			}
		</script>
		
	</body>
</html>
