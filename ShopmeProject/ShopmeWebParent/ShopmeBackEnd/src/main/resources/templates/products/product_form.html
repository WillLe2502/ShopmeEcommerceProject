<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	
	<head th:replace="layouts :: header(${pageTitle})"/>
	
	<body>
		<div class = "container-fluid">
			<div th:replace="layouts :: divnavbar">	
			</div>
		
			<div>
				<h2>Manage Products | [[${pageTitle}]]</h2>
			</div>
			
			<form th:action="@{/products/save}" method="POST"
				th:object="${product}">
				<input type="hidden" th:field="*{id}"/>
				<div>
					<ul class="nav nav-tabs" id="myTab" role="tablist">
					
						<li class="nav-item">
					    	<button class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</button>
					  	</li>
					  	
					  	<li class="nav-item">
					    	<button class="nav-link" data-toggle="tab" href="#description" role="tab">Description</button>
					  	</li>
					  	
					  	<li class="nav-item">
					    	<button class="nav-link" data-toggle="tab" href="#images" role="tab">Images</button>
					  	</li>
					  	
					  	<li class="nav-item">
					    	<button class="nav-link" data-toggle="tab" href="#details" role="tab">Details</button>
					  	</li>
					</ul>
					
					<div class="tab-content">
					  	<div class="tab-pane active p-3" id="overview" role="tabpanel">
							<div th:replace="products/product_overview :: content"/>
						</div>
					  	<div class="tab-pane" id="description" role="tabpanel">Description</div>
					  	<div class="tab-pane" id="images" role="tabpanel">Images</div>
					  	<div class="tab-pane" id="details" role="tabpanel">Details</div>
					</div>
					
					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-3"/>
						<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
					</div>
					
				</div>
			</form>
			
			<div th:replace="modal_fragments :: modal_dialog"/>
			
			<div th:replace="layouts :: footer"/>
		</div>
	
		<script type="text/javascript">
			$(document).ready(function(){
				$("#buttonCancel").on("click", function(){
					window.location = "[[@{/products}]]";
				});
				
				$("#fileImage").change(function(){
					fileSize = this.files[0].size;
					//checking file size
					//alert("File size: " + fileSize);
					if (fileSize > 102400) {
						this.setCustomValidity("You must choose an image less than 100KB!");
						this.reportValidity();
					} else {
						this.setCustomValidity("");
						showImageThumbnail(this);
					}
				});
			});
			
			brandModuleUrl = "[[@{/brands}]]"
			dropdownBrands = $("#brand");
			dropdownCategories = $("#category");
			
			$(document).ready(function(){
				dropdownBrands.change(function(){
					dropdownCategories.empty();
					getCategories();
				})
				
				getCategories();
			});
			
			function getCategories() {
				brandId = dropdownBrands.val();
				url = brandModuleUrl + "/" + brandId + "/categories";
				
				$.get(url , function(responseJson){
					$.each(responseJson, function(index, category){
						$("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
					});
				});
			}
			
			
			
		</script>
		
		<script th:src=@{/js/common_form.js}></script>
		
			
	</body>
</html>
