<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

	<head>
		<head th:replace="layouts :: header(${pageTitle}, 'tag')" />
		<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
		<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
	</head>
	
	<body>
		<div class = "container-fluid">
			<div th:replace="layouts :: divnavbar"></div>
		
			<div>
				<h2>Manage Products | [[${pageTitle}]]</h2>
			</div>
			
			<form th:action="@{/products/save}" method="POST" 
				onsubmit="return checkUnique(this)"
				th:object="${product}">
				<input type="hidden" th:field="*{id}"/>
				<div>
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item">
		    				<a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
		  				</li>
					  	
					  	<li class="nav-item">
					    	<a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
					  	</li>
					  	
					  	<li class="nav-item">
					    	<a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a>
					  	</li>
					  	
					  	<li class="nav-item">
					    	<a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
					  	</li>
					  	
					  	<li class="nav-item">
					    	<a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
					  	</li>
					</ul>
					
					<div class="tab-content">
					  	<div class="tab-pane active p-3" id="overview" role="tabpanel">
							<div th:replace="products/product_overview :: content"/>
						</div>
						
						<div class="tab-pane p-3" id="description" role="tabpanel">
							<div th:replace="products/product_description :: content"/>
						</div>
						
					  	<div class="tab-pane" id="images" role="tabpanel">Images</div>
					  	<div class="tab-pane" id="details" role="tabpanel">Details</div>
					  	
					  	<div class="tab-pane p-3" id="shipping" role="tabpanel">
							<div th:replace="products/product_shipping :: content"></div>
						</div>
					</div>
					
					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-3"/>
						<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
					</div>
					
				</div>
			</form>
			
			<div th:replace="modal_fragments :: modal_dialog"/>
			
			<div th:replace="layouts :: footer"/>
		</div>
	
		<script type="text/javascript">
			$(document).ready(function(){
				$("#buttonCancel").on("click", function(){
					window.location = "[[@{/products}]]";
				});
				
				$("#fileImage").change(function(){
					fileSize = this.files[0].size;
					//checking file size
					//alert("File size: " + fileSize);
					if (fileSize > 102400) {
						this.setCustomValidity("You must choose an image less than 100KB!");
						this.reportValidity();
					} else {
						this.setCustomValidity("");
						showImageThumbnail(this);
					}
				});
			});
			
			brandModuleUrl = "[[@{/brands}]]"
			dropdownBrands = $("#brand");
			dropdownCategories = $("#category");
			
			
			
			$(document).ready(function(){
				
				$("#shortDescription").richText();
				$("#fullDescription").richText();
				
				dropdownBrands.change(function(){
					dropdownCategories.empty();
					getCategories();
				})
				
				getCategories();
			});
			
			function getCategories() {
				brandId = dropdownBrands.val();
				url = brandModuleUrl + "/" + brandId + "/categories";
				
				$.get(url , function(responseJson){
					$.each(responseJson, function(index, category){
						$("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
					});
				});
			}
			
			function checkUnique(form){
				productId = $("#id").val();
				productName = $("#name").val();
				
				csrfValue = $("input[name='_csrf']").val();
				
				url ="[[@{/products/check_unique}]]";
				
				params = {id: productId, name: productName, _csrf: csrfValue};
				
				$.post(url, params, function(response) {
					if(response == "OK") {
						form.submit();
					} else if (response == "Duplicate") {
						showWarningModal("There is another product having the same name " + productName);
					} else {
						showErrorModal("Unknow Response from server");
					}
				}).fail(function(){
					showErrorModal("Could not connect to the server");
				});
				
				return false;
			}
			
			
			
		</script>
		
		<script th:src=@{/js/common_form.js}></script>
		
			
	</body>
</html>
