<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	
	<head th:replace="layouts :: header(${pageTitle},  'none')"/>
	
	<body>
		<div class = "container-fluid">
			<div th:replace="layouts :: divnavbar">	
			</div>
		
			<div>
				<h2>Manage Users | [[${pageTitle}]]</h2>
			</div>
			
			<form th:action="@{/users/save}" method="POST" style="max-width: 700px; margin: 0 auto" 
				enctype="multipart/form-data"
				th:object="${user}" onsubmit="return checkEmailUnique(this);">
				
				<input type="hidden" th:field="*{id}"/>
				<div class="border border-secondary rounded p-3">
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">E-mail:</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">First Name:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Last Name:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password:</label>
						<div class="col-sm-8">
							<input th:if="${user.id == null}" type="password" class="form-control" 
								th:field="*{password}" required minlength="8" maxlength="20"/>
							<input th:if="${user.id != null}" type="password" class="form-control" 
								th:field="*{password}" minlength="8" maxlength="20"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Roles:</label>
						<div class="col-sm-8">
							<th:block th:each="role: ${listRoles}">
								<input type="checkbox" th:field="*{roles}"
									th:text="${role.name}"
									th:value="${role.id}"
									class ="m-2"
								/> 
								- <small>[[${role.description}]]</small>
								<br/>
							</th:block>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Enabled:</label>
						<div class="col-sm-8">
							<input type="checkbox" th:field="*{enabled}" class ="m-2"/>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Photos:</label>
						<div class="col-sm-8">
							<input type="hidden" th:field="*{photos}"/>
							<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2"/>
							<img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}" class="image-fluid"/>
						</div>
					</div>
					
					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-3"/>
						<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
					</div>
				</div>
			</form>
			
			<div th:replace="modal_fragments :: modal_dialog"/>
			
			
			<div th:replace="layouts :: footer"/>
		</div>
	
		<script type="text/javascript">
			$(document).ready(function(){
				$("#buttonCancel").on("click", function(){
					window.location = "[[@{/users}]]";
				});
				$("#fileImage").change(function(){
					fileSize = this.files[0].size;
					//checking file size
					//alert("File size: " + fileSize);
					if (fileSize > 1048576) {
						this.setCustomValidity("You must choose an image less than 1MB!");
						this.reportValidity();
					} else {
						this.setCustomValidity("");
						showImageThumbnail(this);
					}
				});
			});
			
			function checkEmailUnique(form){
				url="[[@{/users/check_email}]]";
				userEmail = $("#email").val();
				userID = $("#id").val();
				csrfValue = $("input[name='_csrf']").val();
				
				params = {id:userID, email: userEmail, _csrf : csrfValue};
				
				$.post(url, params, function(response){
					if(response == "OK"){
						form.submit();
					} else if (response == "Duplicated") {
						showWarningModal("Existing Email \n" + userEmail);
					} else {
						showErrorModal("Unknow Response from server");
					}
					
				}).fail(function(){
					showErrorModal("Could not connect to the server");
				});
				
				return false;
			}

		</script>
		<script th:src=@{/js/common_form.js}></script>
		
			
	</body>
</html>
