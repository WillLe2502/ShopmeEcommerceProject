<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

	<head th:replace="layouts :: header('User Directory',  'none')"/>
	
	<body>
		<div class = "container-fluid">
			<div th:replace="layouts :: divnavbar"/>
		
			<div>
				<h2>Manage Users</h2>
				<a th:href=@{/users/new} class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
				<a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"> </a>
				<a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
				<a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark mr-2">  </a>
			</div>
			
			<div th:replace="fragments :: search_form_and_message('/users/pages/1')"/>
			
			<div class="full-details">
				<table class="table table-bordered table-striped table-hover table-responsive-xL ">
					<thead class="thead-dark">
						<tr>
							<th class="hideable-column">
								<th th:replace="fragments :: column_link('/users', 'id', 'User ID', 'tag')" />
							</th>
							
							<th>Photo</th>
							
							<th th:replace="fragments :: column_link('/users', 'firstName', 'First Name', 'none')"/>
							
							<th th:replace="fragments :: column_link('/users', 'lastName', 'Last Name', 'none')"/>
							
							<th class="hideable-column">
								<th th:replace="fragments :: column_link('/users', 'email', 'Email', 'tag')" />
							</th>
							
							<th>Roles</th>
							
							<th th:replace="fragments :: column_link('/users', 'enabled', 'Enabled', 'none')" />
							
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${listUsers}">
							<td class="hideable-column">[[${user.id}]]</td>
							<td>
								<span th:if="${user.photos==null}" class="fas fa-portrait fa-3x icon-silver"></span>
								<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px"/>
							</td>
							<td>[[${user.firstName}]]</td>
							<td>[[${user.lastName}]]</td>
							<td class="hideable-column">[[${user.email}]]</td>
							<td>[[${user.roles}]]</td>
							
							<td>
								<div th:replace="fragments :: status(${user.enabled}, 'User', '/users/' + ${user.id})"/>
							</td>
							
							<td>
								<div th:replace="fragments ::edit('User', '/users/edit/' + ${user.id})"/>
								&nbsp;&nbsp;
								<div th:replace="fragments ::delete('User', ${user.id}, '/users/delete/' + ${user.id}, true)" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="less-details">
				<div th:each="user : ${listUsers}" class="row m-1" >
					<div th:replace="fragments :: user_photo"/>
					<div class="col-8">
						<div>[[${user.fullName}]] </div>
						<div>[[${user.roles}]] </div>
						<div class="mt-2">
							<div th:replace="fragments :: status(${user.enabled}, 'User', '/users/' + ${user.id})"/>
							&nbsp;
							<div th:replace="fragments ::edit('User', '/users/edit/' + ${user.id})"/>
							&nbsp;
							<div th:replace="fragments ::delete('User', ${user.id}, '/users/delete/' + ${user.id}, true)" />
						</div>
					</div>
					<div> &nbsp;</div>
				</div>
			</div>
			
			<div th:replace="fragments :: pagination('/users', 'users')"/>
			
			<div th:replace="modal_fragments :: confirm_modal"></div>
		
			<div th:replace="layouts :: footer"/>
			
		</div>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$(".Link-delete").on("click",function(e){
					e.preventDefault();
					link = $(this);
					//alert($(this).attr("href"));
					userId = link.attr("userId");
					$("#yesButton").attr("href", link.attr("href"));
					$("#confirmText").text("Are you sure to delete this user ID " + userId + "?");
					$("#confirmModal").modal();
				});
			});
			
			function clearFilter(){
				window.location = "[[@{/users}]]";
			}
			
			$(document).ready(function(){
				$("#logoutLink").on("click", function(e){
					e.preventDefault();
					document.logoutForm.submit();
				});
			});
		</script>
		
		
		
	</body>
</html>
