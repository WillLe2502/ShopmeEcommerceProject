<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<p>
				Use this page to manage countries which will be displayed in the customer registration.
				Click load country list first.
			</p>
		</div>
		<div>
			<input type="button" value="Load Country List" id="buttonLoadCountries" class='btn btn-primary m-2'/>
		</div>
		<div>
			<select class="form-control m-2" style="height: 300px;" size="3" id="dropdownCountries">
			</select>
		</div>
		
		<form id="formCountry">
			<div class="form-group row ml-2">
				<label class="col-form-label mt-2" id="labelCountryName">Country Name: </label>
				<div class="col-md mt-2">
					<input type="text" class="form-control" id="fieldCountryName" required minlength="3" maxlength="45"/>
				</div>
				<label class="col-form-label mt-2">Country Code: </label>
				<div class="col-md mt-2">
					<input type="text" class="form-control" id="fieldCountryCode" required minlength="2" maxlength="3"/>
				</div>
				<div class="col-lg-4 mt-2">
					<input type="button" id="buttonAddCountry" value="New" class="btn btn-secondary mr-2" />
					<input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-secondary mr-2" disabled = "disabled" />
					<input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-secondary mr-2" disabled = "disabled" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
