<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head th:replace="layouts :: header('Forgot Password', 'none')"/>
	
	<body>
		<div class = "container-fluid text-center">
			<div th:replace="layouts :: divnavbar"/>
			
			<div>&nbsp;</div>
			<div>
				<h2>Forgot Password</h2>
			</div>
			
			<form th:action="@{forgot_password}" method="POST" style="max-width: 420px; margin: 0 auto;">
				<div th:if="${error != null}">
					<p class = "text-danger">[[${error}]]</p>
				</div>
				<div th:if="${message != null}">
					<p class = "text-warning">[[${message}]]</p>
				</div>
				<div class="border border-secondary rounded p-3">
					<div>
						<p>We will be sending a reset password to your email.</p>
					</div>
					<div>
						<p>
							<input type="email" name="email" class="form-control" placeholder="Enter your email" required="required" autofocus="autofocus"/>
						</p>
					</div>
					<div>
						<p>
							<input type="submit" value="Send" class="btn btn-primary"/>
						</p>
					</div>
				</div>
			</form>
			
			<div>&nbsp;</div>
			
		</div>
		
		<div th:replace="layouts :: footer"/>
	</body>
	
	
</html>
