<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	  xmlns:sec="http://www.thymeLeaf.org/thymeLeaf-extras-springsecurit5">

	<head th:replace="layouts :: header('Your Address Book', 'none')"/>
	
	<body>
		<div class = "container-fluid">
			<div th:replace="layouts :: divnavbar"/>
			<div th:replace="layouts :: search_nav"/>
			
			<div>
				<h2>Your Address Book</h2>
			</div>
			
			<div class="row m-1">
				<div class="col-sm-6 mt-2">
					<div class="card" th:classappend="${usePrimaryAddressAsDefault ? 'bg-warning' : ''}">
						<div class="card-header">
							<div class="row">
								<div class="col">
									<b>Your Primary Address</b>
								</div>
							</div>
						</div>
						<div class="card-body">
							[[${customer.address}]]
						</div>
					</div>
				</div>
				
				<th:block th:each="address,status : ${listAddresses}">
					<div class="col-sm-6 mt-2">
						<div class="card" th:classappend="${address.isDefaultForShipping ? 'bg-warning' : ''}">
							<div class="card-header">
								<div class="row">
									<div class="col">
										<b>Address [[${status.count + 1}]]</b>
									</div>
								</div>
							</div>
							<div class="card-body">
								[[${address}]]
							</div>
						</div>
					</div>
				</th:block>
			</div>
			
			<div> &nbsp; </div>
			<div th:replace="layouts :: footer"/>
			
		</div>
	</body>
</html>
