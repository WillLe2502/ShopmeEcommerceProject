<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<! –– Header ––----------------------------------------------------------------------> 

<head th:fragment="header(title, remove)" th:remove="${remove}">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	
	<title>[[${title}]] - [[${SITE_NAME}]]</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
	
<body>
<! –– Navbar ––----------------------------------------------------------------------> 
	
	<div th:fragment="divnavbar">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark" >
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{${SITE_LOGO}}"/>
			</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target = "#topNavbar, #searchNavbar">
				<span class= "navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class=" nav-item">
						<a class="nav-link" href="">Careers</a>
					</li>
					
					<li class=" nav-item">
						<a class="nav-link" href="">Payments</a>
					</li>
					
					<li class=" nav-item">
						<a class="nav-link" href="">Shipping and Delivery</a>
					</li>
					
					<li class=" nav-item">
						<a class="nav-link" href="">Login</a>
					</li>
					
					<li class=" nav-item">
						<a class="nav-link" href="">Register</a>
					</li>
					
					<li class=" nav-item">
						<a class="nav-link" href="">Contact</a>
					</li>
				</ul>
			</div>
			
		</nav>
	</div>
<! –– Search Nav ––----------------------------------------------------------------------> 

	<div th:fragment="search_nav" class="row">
		<div class="col-md">
			<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
					<form class="form-inline" th:action="@{/search}" method="GET">
						<input type="search" name="keyword" class="form-control mr-sm-2"
							th:value="${keyword}"
							placeholder="keyword" required/>
						<input type="submit" value="Search" class="btn btn-outline-success"/>
					</form>
				</div>
			</nav>
		</div>
	</div>
	
<! –– Footer ––----------------------------------------------------------------------> 

	<div th:fragment="footer" class = "text-center m-3" >
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark" >
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target = "#bottonNavbar">
					<span class= "navbar-toggler-icon"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="bottonNavbar">
					<ul class="navbar-nav">
						<li class=" nav-item">
							<a class="nav-link" href="">About Us</a>
						</li>
						
						<li class=" nav-item">
							<a class="nav-link" href="">Privacy Notice</a>
						</li>
						
						<li class=" nav-item">
							<a class="nav-link" href="">Returns &amp; Refunds</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class = "text-center m-3" >
		<p>[[${COPYRIGHT}]] </p>
	</div>
		</div>
	</div>
	
</body>
</html>
