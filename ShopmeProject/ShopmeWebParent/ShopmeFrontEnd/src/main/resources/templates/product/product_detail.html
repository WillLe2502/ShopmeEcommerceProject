<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"/>

<head th:replace="layouts :: header(${pageTitle}, 'none')"/>
	
<body>
	<div class = "container-fluid">
		<div th:replace="layouts :: divnavbar"> </div>
		<div th:replace="layouts :: search_nav"/>
		<div th:replace="breadcrumb :: content"> </div>
		
		<div class="row">
			<div class="col-sm">
				<div class="m-2 border p-1">
					<img id="bigImage" th:src="@{${product.mainImagePath}}" class="img-fluid"/>
				</div>
				<div class="row justify-content-center mt-4">
					<div  class="m-2 border p-1">
						<img class="imageThumbnail" th:src="@{${product.mainImagePath}}" height="50" index="0"/>
					</div>
					<th:block th:each="extraImage, status : ${product.images}">
						<div  class="m-2 border p-1">
							<img class="imageThumbnail" th:src="@{${extraImage.imagePath}}" height="50" 
								th:index="${status.count}"/>
						</div>
					</th:block>
				</div>
			</div>
			<div class="col-sm">
				<div>
					<h2>[[${product.name}]]</h2>
				</div>
				
				<div>
					<span>Brand: [[${product.brand.name}]]</span>
				</div>
				
				<div >
					List Price:
					<span th:if="${product.discountPercentage <= 0}">$[[${product.price}]]</span>
					<del th:if="${product.discountPercentage > 0}"><span>$ [[${product.price}]]</span></del>
				</div>
				
				<div th:if="${product.discountPercentage > 0}">
					Price:
				 	<span style="font-size: Larger; color: darkred">$ [[${product.discountPrice}]]</span>
					([[${product.discountPercentage}]]% off)
				</div>
				
				<div >&nbsp;</div>
				
				<div th:utext="${product.shortDescription}">
				</div>
			</div>
			
			<div class="col-sm-2">
				<div class="mt-2">
					<span th:if="${product.instock}" class="text-success"><b>In Stock</b></span>
					<span th:unless="${product.instock}" class="text-danger"><b>Out of Stock</b></span>
				</div>
				
				<div class="mt-2">
					<input type="text" size="5" value="1"/>
				</div>
				
				<div class="mt-3">
					<input type="button" value="Add to Cart" class="btn btn-primary"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-12">
				<div><hr/></div>
				<div>
					<h3>Product Description</h3>
				</div>
				<div th:utext="${product.fullDescription}">
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-12">
				<div><hr/></div>
				<div>
					<h3>Product Details</h3>
				</div>
				<th:block th:each="detail : ${product.details}">
					<div>
						<b>[[${detail.name}]]</b>
						<span>[[${detail.value}]]</span>
					</div>
				</th:block>
			</div>
		</div>
		
	</div>
	<div th:replace="product/image_carousel :: content"></div>
	
	<div th:replace="layouts :: footer"></div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			bigImage = $("#bigImage");
			
			$(".imageThumbnail").mouseover(function(){
				currentImageSource = $(this).attr("src");
				currentImageIndex = $(this).attr("index");
				
				bigImage.attr("src", currentImageSource)
				bigImage.attr("index", currentImageIndex)
			});
			
			bigImage.on("click",function(){
				$("#carouselModal").modal("show");
				imageIndex = parseInt(bigImage.attr("index"));
				$("#carouselExampleIndicators").carousel(imageIndex);
			})
		});
		
		
	</script>
</body>
	
	
</html>
