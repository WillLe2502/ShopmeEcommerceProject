<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

	<head th:replace="layouts :: header('Shopme', 'none')"/>
	
	<body>
		<div class = "container-fluid text-center">
			<div th:replace="layouts :: divnavbar"/>
			<div> &nbsp; &nbsp; </div>
			<div>
				<h2>Customer Login</h2>
			</div>
			
			<div class="m-3">
				<a class="btn btn-lg btn-secondary fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp; Continue with Google</a>
			</div>
			
			<div class="m-3">
				<a class="btn btn-lg btn-secondary fab fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp; Continue with Facebook</a>
			</div>
			
			<form th:action="@{/login}" method="POST" style="max-width: 350px; margin: 0 auto">
				<div th:if="${param.error}">
					<p class ="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</div>
				
				<div th:if="${param.logout}">
					<p class="text-warning"> You have been logged out.</p>
				</div>
				
				
				<div class="border border-secondary rounded p-3">
					<p>
						<input type="email" name="email" class="form-control" placeholder="E-mail" required/>
					</p>
					<p>
						<input type="password" name="password" class="form-control" placeholder="Password" required/>
					</p>
					<p>
						<input type="checkbox" name="remember-me"/>&nbsp; Remember Me
					</p>
					<p>
						<input type="submit" value="Login" class="btn btn-primary"
					</p>
				</div>
			</form>
			
			<div> &nbsp; </div>
			
			<div>
				<a th:href="@{/forgot_password}">Forgot Password</a>
			</div>
			
			<div> 
				Dont't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
			</div>
		</div>
		
		<div> &nbsp; &nbsp; </div>
		<div th:replace="layouts :: footer"/>
	</body>
</html>
